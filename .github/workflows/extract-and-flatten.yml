name: Extract and Flatten

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Extract archive
        run: |
          for file in *.tar.gz *.tar *.zip; do
            if [ -f "$file" ]; then
              echo "Extracting $file"
              case "$file" in
                *.tar.gz) tar -xzf "$file" ;;
                *.tar) tar -xf "$file" ;;
                *.zip) unzip -o "$file" ;;
              esac
            fi
          done

      - name: Flatten first folder to root
        run: |
          FIRST_DIR=$(find . -mindepth 1 -maxdepth 1 -type d ! -name ".git" ! -name ".github" | head -n 1)

          if [ -n "$FIRST_DIR" ]; then
            echo "Moving contents of $FIRST_DIR to root"
            shopt -s dotglob
            mv "$FIRST_DIR"/* .
            rm -rf "$FIRST_DIR"
          else
            echo "No folder found to flatten"
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Extracted and flattened project structure" || echo "Nothing to commit"
          git push
