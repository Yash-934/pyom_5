name: pyom
description: Advanced Python IDE for Android - Run TensorFlow, PyTorch, any Python package
publish_to: 'none'
version: 1.1.0+4

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Code editor
  flutter_code_editor: ^0.3.2
  highlight: ^0.7.0
  flutter_highlight: ^0.7.0

  # File management â€” version that works with Android 13+
  file_picker: ^8.0.3
  path_provider: ^2.1.2
  path: ^1.9.0
  permission_handler: ^11.3.1

  # State management
  provider: ^6.1.2

  # Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  # Network
  dio: ^5.4.3+1

  # Theme
  flex_color_scheme: ^8.0.0
  dynamic_color: ^1.7.0

  # Utilities
  uuid: ^4.4.0
  intl: ^0.19.0
  logger: ^2.4.0
  ffi: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/scripts/
    - assets/linux_env/
    - assets/models/
    - assets/logo/
    - assets/bin/
